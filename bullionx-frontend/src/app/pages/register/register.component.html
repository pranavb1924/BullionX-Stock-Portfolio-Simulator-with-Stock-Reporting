<div class="min-h-screen flex items-center justify-center bg-gray-900">
    <form [formGroup]="form"
          (ngSubmit)="onSubmit()"
          class="w-full max-w-md p-8 bg-white/10 backdrop-blur-lg rounded-lg">
      
      <h2 class="text-2xl text-white font-semibold text-center mb-6">
        Create Account
      </h2>
      
      <!-- Full Name -->
      <div class="mb-4">
        <label for="name" class="block text-gray-200 mb-1">Full Name</label>
        <input id="name" formControlName="name" type="text"
               class="w-full px-3 py-2 rounded bg-gray-800 text-white focus:outline-none"/>
        <p *ngIf="form.get('name')?.touched && form.get('name')?.invalid"
           class="text-red-500 text-sm">Name is required.</p>
      </div>
  
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-200 mb-1">Email</label>
        <input id="email" formControlName="email" type="email"
               class="w-full px-3 py-2 rounded bg-gray-800 text-white focus:outline-none"/>
        <p *ngIf="form.get('email')?.touched && form.get('email')?.hasError('email')"
           class="text-red-500 text-sm">Valid email is required.</p>
      </div>
  
      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-gray-200 mb-1">Password</label>
        <input id="password" formControlName="password" type="password"
               class="w-full px-3 py-2 rounded bg-gray-800 text-white focus:outline-none"/>
        <p *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
           class="text-red-500 text-sm">
          Password must be at least 8 characters.
        </p>
      </div>
  
      <!-- Confirm Password -->
      <div class="mb-6">
        <label for="confirm" class="block text-gray-200 mb-1">Confirm Password</label>
        <input id="confirm" formControlName="confirm" type="password"
               class="w-full px-3 py-2 rounded bg-gray-800 text-white focus:outline-none"/>
        <p *ngIf="form.errors?.mismatch && form.get('confirm')?.touched"
           class="text-red-500 text-sm">Passwords do not match.</p>
      </div>
  
      <!-- Submit Button -->
      <button type="submit"
              [disabled]="form.invalid"
              class="w-full py-2 rounded bg-purple-600 hover:bg-purple-700 text-white font-semibold">
        Register
      </button>
    </form>
  </div>
